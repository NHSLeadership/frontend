<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="/nhsuk-frontend/1.0.0/css/docs.css" media="screen" rel="stylesheet" type="text/css">
    <title> - NHS.UK Styleguide</title>
    <script>(function(d){d.className=d.className.replace(/\bno-js\b/,'js-enabled')})(document.documentElement);</script>
  </head>
  <body>
    <main id="content" role="main">
      
        


  <div class="example">
    <span class="example__title">button</span>
    <div class="example__preview">
      
  <button class="button">Submit</button>

    </div>
    <div class="example_code">
      <pre>
  <button class="button">Submit</button>
</pre>
    </div>
  </div>



  <div class="example">
    <span class="example__title">button--cancel</span>
    <div class="example__preview">
      
  <button class="button button--cancel">Cancel</button>

    </div>
    <div class="example_code">
      <pre>
  <button class="button button--cancel">Cancel</button>
</pre>
    </div>
  </div>


    </main>
  </body>
</html>
